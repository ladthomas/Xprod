<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ajouter</title>
</head>
<body>

    <!-- nav barre  -->
    <nav class="navbar">
        <ul>
            <li><a href="modifier.html">Modifier Employé</a></li>
            <li><a href="ajouter.html">Ajouter un Projet</a></li>
            <li><a href="utilisateurs.html">Entrée des Utilisateurs</a></li>
            <li><a href="liste-utilisateurs.html">Liste des Utilisateurs</a></li>
        </ul>
    </nav>

    <!-- le reste du code -->
    <div class="form-container">
        <h1>Ajouter un Projet</h1>
        <form action="/ajouter-projet" method="POST">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" name="titre" placeholder="Entrez le titre du projet" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Entrez la description" required></textarea>
            </div>
            <div class="form-group">
                <label for="dateDebut">Date de début (yyyy-MM-dd)</label>
                <input type="date" id="dateDebut" name="dateDebut" required>
            </div>
            <div class="form-group">
                <label for="dateFin">Date de fin (yyyy-MM-dd)</label>
                <input type="date" id="dateFin" name="dateFin" required>
            </div>
            <div class="form-button">
                <button type="submit">Ajouter Projet</button>
            </div>
        </form>
    </div>
    
</body>
</html>
